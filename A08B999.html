<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下單訂位叫票</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="A08B999.js" defer></script>
</head>
<body>
  <div id="frame">
    <h1>下單訂位叫票</h1>
    <div id="searchBar">
      <select name="teamCode" id="TeamCode" class="selector"></select>
      <select name="sales" id="sales" class="selector"></select>
      <select name="status" id="status" class="selector"></select>
      <button>查詢</button>
    </div>
    <div id="bookingList">
      <div class="booking">
        <h2 class="digest">TPE 台北 桃園機場KK 曼谷 曼谷國際機場</h2>
        <button class="bookingBtn">下單</button>
        <input type="checkbox" class="finishCkb">
        <div>配送時間：<span>2023/01/01 18:00</span></div>
        <div>預訂單號:<span>4567890</span></div>
        <div>預訂單狀態:<span>KK</span></div>
        <div>購票單號:<span>67890-78</span></div>
        <div>預訂單狀態:
          <span class="bookingStatus">KK</span>
          <span class="bookingNos">2</span>
        </div>
        <div class="buyererName">訂購姓名:</div>
        <div class="customerName">客戶姓名:</div>
        <div class="paxName">旅客:</div>
        <div class="departureTime">出發日期:</div>
      </div>
    </div>
  </div>
</body>
</html>
